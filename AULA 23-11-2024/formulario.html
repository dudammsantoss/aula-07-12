<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <fieldset>
        <legend>Cadastro</legend>
        <form action="">
            <label for="nome">Digite seu nome:</label>
            <input type="text" name="" id="nome" placeholder="Digite seu nome aqui"> 

        <br>

            <label for="email">Digite seu e-mail:</label> 
            <input type="email" name="" id="email" placeholder="Digite seu e-mail aqui">
        
        <br>

            <label for="password">Digite sua senha:</label> 
            <input type="password" name="" id="password" placeholder="Digite sua senha aqui">

        <br>

            <label for="sexo">F</label> 
            <input type="radio" name="" id="sexo">
            <label for="sexo">M</label> 
            <input type="radio" name="" id="sexo">
            <button type="reset"> RESET </button>

        <br>

            <label for="">Aceito os termos de uso: </label>
            <input type="checkbox">

        <br>

            <label for="">Data: </label>
            <input type="datetime-local">
        
        <br>
            <label for="">Arquivos:</label>
            <input type="file">

        <br>

            <textarea name="" id="" rows="" cols="30"></textarea>

            <iframe src="./DJI_0077.MP4" frameborder="0"></iframe>
        <br>
            <input type="submit" value="Enviar">
        </form>
    </fieldset>

    <fieldset>
        <legend>Dados profissionais</legend>
        <form action="">
            <label for="">Nome:</label>
            <select name="" id="">
                <option value="">Ens. Médio</option>
                <option value="">Ens. Superior</option>
                <option value="">Ens. Inferior</option>
            </select>
            <br>
            <label for="">Área de atuação:</label>
            <input type="radio" name="teste">
            <label for="">Gerência</label>
            <input type="radio" name="teste">
            <label for="">Financeiro</label>
            <input type="radio" name="teste">

            <label for="">Recepção</label>
        </form>
        <input type="text">
    </fieldset>
</body>
</html>
